<div class="body-vertical-center">
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    Authentication
                </div>
                <div class="panel-body">
                    <span class="label label-danger" *ngIf="error">{{error}}</span>
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="authenticate($event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" required formControlName="username"
                                   name="username" id="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" required formControlName="password"
                                   name="password" id="password" placeholder="password">
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login
                        </button>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    <a href="#/register">Are you new? Create an account!</a>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
